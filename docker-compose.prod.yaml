version: '3.8'
services:
  frankenphp:
    build:
      context: .
      dockerfile: Dockerfile.frankenphp.prod
    restart: always
    ports:
      - 8081:80
    depends_on:
      - postgres
      - redis
    volumes:
      - caddy_data:/data
      - caddy_config:/config

  redis:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

